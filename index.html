  <script>
    const audioElement = document.getElementById('background-audio');
    const ipAddressElement = document.getElementById('ip-address');
    const statusLineElement = document.getElementById('status-line');

    function fetchAndDisplayIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.ok ? response.json() : Promise.reject('Network failure'))
        .then(data => {
          if (ipAddressElement && data.ip) {
            ipAddressElement.textContent = `IP TRACKED: ${data.ip}`;
            statusLineElement.textContent = `STATUS: Connection Established [ ${data.ip} ]`;
          } else {
             ipAddressElement.textContent = 'IP TRACKED: N/A';
             statusLineElement.textContent = `STATUS: Tracking Failed`;
          }
        })
        .catch(error => {
          console.error('Error fetching IP:', error);
          if (ipAddressElement) ipAddressElement.textContent = 'IP TRACKED: ERROR';
          if (statusLineElement) statusLineElement.textContent = `STATUS: CONNECTION ERROR`;
        });
    }
    fetchAndDisplayIP();

    function attemptAudioPlay() {
      if (audioElement) {
        audioElement.volume = 1.0;
        audioElement.play().catch(error => {
           console.warn(`AUDIO AUTOPLAY FAILED (expected without user interaction): ${error.message}`);
        });
      }
    }

    function attemptFullscreen() {
      const elem = document.documentElement;
      let fullscreenPromise = null;
      if (elem.requestFullscreen) { fullscreenPromise = elem.requestFullscreen(); }
      else if (elem.mozRequestFullScreen) { elem.mozRequestFullScreen(); }
      else if (elem.webkitRequestFullscreen) { fullscreenPromise = elem.webkitRequestFullscreen(); }
      else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }

      if (fullscreenPromise && fullscreenPromise.catch) {
          fullscreenPromise.catch(err => {
              console.warn(`AUTO FULLSCREEN FAILED (expected without user interaction): ${err.message}`);
          });
      } else if (!fullscreenPromise && !document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement ) {
          console.warn(`AUTO FULLSCREEN FAILED (expected without user interaction).`);
      }
    }

    setTimeout(() => {
      console.log("Attempting auto fullscreen and audio playback after 6s...");
      attemptAudioPlay();
      attemptFullscreen();
    }, 6000);

    setTimeout(() => {
      alert("!!! INTRUSION COMPLETE !!!\nYOUR SYSTEM BELONGS TO CYBERGU!LD NOW.\nTHERE IS NO ESCAPE.");
    }, 80000);

  </script>
